<html>

<head>
    <title>
        Mozlite JS UI
    </title>
    <script src="../js/jquery.min.js"></script>
    <link href="../css/mozlite.min.css" rel="stylesheet">
    <script type="text/javascript" src="../js/commons.min.js"></script>
    <script type="text/javascript" src="../js/mozlite.min.js"></script>
</head>

<body>
    <div class="filter">
        <div class="input-group">
            <input class="filter-input form-control" js-date="date" />
            <div class="input-group-append">
                <button js-action="post" type="button" class="action-btn">
                    <i class="fa fa-hand-point-up"></i>
                </button>
            </div>
        </div>
    </div>

    <div class="checkbox mt-3">
        <div class="checked-style-default moz-checkbox"><input name="IsRemembered" type="checkbox" value="true"></input><label class="box-wrapper"><div class="box-checked"></div></label><span> 记住登入状态</span></div>
    </div>

    <div js-resize="1000x500" _width="1000" js-resize-mode="xy" _height="200" style="border:1px solid #000000">

    </div>
</body>
</html
