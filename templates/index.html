            display: block;
            position: absolute;
            background-color: #fff;
        }
        .moz-treebox .circle-box{

            border-radius: 100%;

            flex:0 0 50%;    
        }
        .circle-box .line22 div:first-child{
            border-right: #ccc 1px solid;
            text-align: right;
        }
        .circle-box .line22 div:last-child{
            text-align: left;
            padding-left: 5px;
        }
        .moz-treebox .tree-box tr.box-line td{
            border:none;
        }
        .moz-treebox .tree-box tr.box-line td.box-line{
            border-left: #ccc 1px solid;
        }
        .moz-treebox .tree-box td.no-bottom{
            border-bottom: none;
        }
    </style>
    <script>
        Mozlite.queue(context=>{
            $('.tree-box tr', context).exec(item=>{
                var width = item.width()/item.find('td').length;
                var height = item.height();
                $('.label-box', item).exec(it=>{
                    it.css('left', -it.width()/2+'px');
                    if(item.hasClass('box-bottom')){
                        it.css('bottom', -it.height()/2+'px').parent().css('border-bottom', 'none');
                    }
                    else if(item.hasClass('box-top')){
                        it.css('top', -it.height()/2+'px').parent().css('border-top', 'none');
                    }
                    else if(item.hasClass('box-middle')){
                        it.css('top', (height-it.height())/2+'px')
                    }
                });
                $('.circle-group', item).exec(it=>{
                    it.css('left', -3-it.find('.line-start').width()/2+'px');
                });
            });
            $('.circle-group', context).exec(item=>{
                var start = $('.line-start', item);
                var end = $('.line-end', item);
                var line = item.find('line');
                line.attr('x1', start.position().left+start.width())
                    .attr('y1', start.position().top+start.height()/2+1)
                    .attr('x2', end.position().left)
                    .attr('y2', end.position().top+end.height()/2+3);
            });
        }, true);
    </script>
</body>
</html>
